<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }

      #zoom-level {
        z-index: 10;
        position: absolute;
        font-size: 2rem;
        bottom: 2rem;
        background-color: white;
        padding: 3rem;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <span id="zoom-level">8</span>
    <script type="text/javascript">
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });

        map.addListener('zoom_changed', function() {
          document.getElementById('zoom-level').textContent = map.getZoom();
        });
      }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbLMQ4zP0oobeyLN04YswljIprds_k9sk&callback=initMap">
    </script>
    </script>
  </body>
</html>
